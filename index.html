<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link stile css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link cdn fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- link di Vue: development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>My first Vue</title>
</head>
<body>
    <div id="vue">
        <div class="container">
            <header>
                <div class="logo" >
                    <img src="./img/logo_notion.png" alt="">
                </div>
                <div>
                    <input type="text" placeholder="Nuovo To-do" v-model="newToDo" @keyup.enter="aggiungiTodo">
                    <button @click="aggiungiTodo">Aggiungi</button>
                </div>
            </header>
            
            <main>
                <div class="box-todo">
                    <div class="todo" v-for="(toDo, index) in toDos">
                        <h5>{{toDo}}</h5>
                        <span><i class="fas fa-times" @click="cancellaTodo"></i></span>
                    </div>
                    
                    <!-- se lista Todos ha 0 elementi viene visualizzato msg in h4 -->
                    <div v-if='this.toDos.length == 0'>
                        <h4>Non ci sono To-do!</h4>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- link JS -->
    <script src="./main.js"></script>

</body>
</html>
